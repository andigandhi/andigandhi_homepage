	<script>
	// Set the date we're counting down to
	//var countDownDate = new Date("Mar 27, 2020 23:59:59").getTime();
	var countDownDate = new Date("Dec 20, 2020 19:00:00").getTime();
	// Update the count down every 1 second
	var x_count = setInterval(function() {
		calculateTime();
	}, 1000);

	calculateTime();

	function calculateTime() {
		// Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = (countDownDate - now)/1000;

	  var hours = Math.floor(distance / (60 * 60)) ;
	  var minutes = Math.floor((distance % (60 * 60)) / 60);
	  var seconds = Math.floor(distance % (60 * 60) - 60 * minutes);

	  // Display the result in the element with id="demo"
	  document.getElementById("time").innerHTML = (hours>9?hours:("0"+hours)) + ":" + (minutes>9?minutes:("0"+minutes)) + ":" + (seconds>9?seconds:("0"+seconds));
		
	  // If the count down is finished, write some text
	  if (distance < 4000) {
		clearInterval(x_count);
		document.getElementById("countdownDiv").style.display = "none";
		document.getElementById("videoDiv").style.display = "block";
	  }
	}
</script>
